<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript">
        $(document).ready(function() {
            // $( "#container" ).append($(img ) );
            $(function() {
                for (i = 1; i < 151; i++) {
                    src = ('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png');
                    console.log(src);
                    var url = src;
                    // var url = 'https://avatarfiles.alphacoders.com/822/82242.png';
                    var image = new Image();
                    image.src = url;
                    image.id = i;
                    document.getElementById('container').appendChild(image);
                    $("img").attr("data-toggle", "modal");
                    $("img").attr("data-target", "#exampleModal");
                }
                $("img").click(function() {

                    var id = $(this).attr("id");

                    url = ("http://pokeapi.co/api/v2/pokemon/" + id);
                    $.get(url, function(res) {
                        console.log(res);
                        console.log(res.name, res.height, res.weight, res.types[0].type.name);

                        $('#exampleModal').on('show.bs.modal', function(event) {
                            var image = $(event.relatedTarget) // Button that triggered the modal
                            var recipient = image.data('whatever')
                                // Extract info from data-* attributes
                                // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                                // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.

                            var modal = $(this)
                            modal.find('.modal-title').text('Pokemon: ' + res.name)
                            modal.find("modal-body input").val(recipient)
                            $("#recipient-name").attr("value", ("-Altura:" + res.height + "-Peso:" + res.weight + "-Tipo:" + res.types[0].type.name));
                        })
                    });
                });
                // do stuff
                //Choose_My_Saved_Billing(args);
            });
        });
    </script>

    <style>
        body {
            width: 1400px;
        }
    </style>
</head>

<body id="container">
    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-warning">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pokemon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Caracteristicas:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
